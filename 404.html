<!DOCTYPE html>
<html>
<head>
  <title>Path Reflection Demo</title>
</head>
<body>
  <h1>Path Reflection Demo</h1>
  <div id="output"></div>

  <script>
  const rawPath = window.location.pathname.substring(1);

  // Decode URL encoding
  const decodedPath = decodeURIComponent(rawPath);

  document.getElementById("output").innerHTML = decodedPath;
</script>
</body>
</html>
