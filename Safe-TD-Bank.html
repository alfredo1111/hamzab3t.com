<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Bank – Verification (PoC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #1f4fd8;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1f4fd8;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #183db1;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
<img src="https://www.td.com/content/dam/tdct/images/navigation-header-and-footer/tdamcb-desktop-logo.png" alt="TD Bank America's most convenient bank"> <p>Account Verification</p>
    </div>

    <div class="warning">
      ⚠️ This page is a **security demonstration**.  
      Do NOT enter real or sensitive information.
    </div>

    <form>
      <label>Account Holder Name</label>
      <input type="text" placeholder="John Doe (example)">

      <label>Account Number</label>
      <input type="text" placeholder="1234 5678 9012 3456">

      <label>Security Code</label>
      <input type="password" placeholder="***">

      <button type="button">Submit (Demo)</button>
    </form>

    <div class="footer">
      Proof-of-Concept for security impact demonstration only
    </div>
  </div>
</body>
</html>
